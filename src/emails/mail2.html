<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostCard Emailer</title>
    <style type="text/css">
        body,
        table,
        td,
        p {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
        }

        img {
            border: 0;
            display: block;
            outline: none;
            text-decoration: none;
        }
    </style>
</head>

<body style="margin:0; padding:0; background-color:#ffffff; font-family: Inter, Arial, sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
        style="background-color:#ffffff;">
        <tr>
            <td align="center">
                <!-- MAIN CONTAINER -->
                <table role="presentation" width="900" cellspacing="0" cellpadding="0" border="0"
                    style="width:900px; background-image:url('https://www.credila.com/emailers/2025/dec/postcard/germany/images/postcard-bg.jpg'); background-repeat:no-repeat; background-size:contain;">
                    <!-- CONTENT ROW -->
                    <tr>
                        <td style="padding:20px 0 10px 0; ">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <!-- LEFT SECTION -->
                                    <td width="50%" valign="top" style="padding-left:32px;">
                                        <!-- LOGO -->
                                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0"
                                            border="0">
                                            <tr>
                                                <td style="padding-top:0.5rem;">
                                                    <img src="https://www.credila.com/emailers/2025/dec/postcard/germany/images/Newbrand.jpg"
                                                        style="border:none;border-collapse:collapse;" width="250"
                                                        height="70" alt="">
                                                </td>
                                            </tr>
                                        </table>
                                        <!-- HEADLINE -->
                                        <table role="presentation" width="95%" cellspacing="0" cellpadding="0"
                                            border="0" style="margin-top:16px;">
                                            <tr>
                                                <td>
                                                    <img src="https://www.credila.com/emailers/2025/dec/postcard/germany/images/NewtextContent.jpg"
                                                        width="400" height="120" style="display:block;" alt="">
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- DETAILS -->
                                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0"
                                            border="0" style="margin-top:20px; color:#777777;">
                                            <tr>
                                                <td style="width: 100%; padding-bottom: 0.5rem;">
                                                    <span>To:</span>
                                                    <span
                                                        style="border-bottom: 2px dashed #aaaaaa; margin-left: 0.4rem; width: 30%;">
                                                        <span>[FIRSTNAME]</span>
                                                    </span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="width: 100%; padding-bottom: 0.5rem;">
                                                    <span>From:</span>
                                                    <span
                                                        style="border-bottom: 2px dashed #aaaaaa; margin-left: 0.4rem; width: 70%;">
                                                        <span>Credila Financial Services Limited </span>
                                                    </span>
                                                </td>
                                            </tr>
                                            <tr style="margin-top: 0.75rem;">
                                                <td style="width: 100%;">
                                                    <span>Address:</span>
                                                    <span
                                                        style="border-bottom: 2px dashed #aaaaaa; text-align: center; margin-left: 0.4rem; width: 20%;">
                                                        <span>GERMANY</span>
                                                    </span>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- FEATURES -->
                                        <table role="presentation" width="90%" cellspacing="0" cellpadding="0"
                                            border="0" style="margin-top:20px;">
                                            <tr>
                                                <td valign="top">
                                                    <table role="presentation" cellspacing="0" cellpadding="0"
                                                        border="0">
                                                        <tr>
                                                            <td valign="top">
                                                                <img src="https://www.credila.com/emailers/2025/dec/postcard/germany/images/finance.jpg"
                                                                    width="36" height="36" alt="">
                                                            </td>
                                                            <td style="padding-left:8px;">
                                                                <p style="font-weight:700;">Up to 100% finance
                                                                </p>
                                                                <p>Including living, travel, etc.</p>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>

                                                <td valign="top">
                                                    <table role="presentation" cellspacing="0" cellpadding="0"
                                                        border="0">
                                                        <tr>
                                                            <td valign="top">
                                                                <img src="https://www.credila.com/emailers/2025/dec/postcard/germany/images/zero-tcs.jpg"
                                                                    width="36" height="36" alt="">
                                                            </td>
                                                            <td style="padding-left:8px;">
                                                                <p style="font-weight:700;">

                                                                    Zero TCS on funds remitted for overseas
                                                                    education
                                                                </p>
                                                                <p>As per the Union Budget 25-26</p>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>

                                    </td>

                                    <!-- RIGHT SECTION -->
                                    <td width="50%" style="padding-right: 4rem;" valign="top">

                                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0"
                                            border="0">
                                            <tr>
                                                <td align="center">
                                                    <img src="https://www.credila.com/emailers/2025/dec/postcard/germany/images/newPlane.jpg"
                                                        width="320" height="50" alt="">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center"
                                                    style="border-left:2.2px solid #000000; padding-top:12px;">
                                                    <img src="https://www.credila.com/emailers/2025/aug/Images/BANNER.jpg"
                                                        width="300" alt="">
                                                </td>
                                            </tr>
                                        </table>

                                    </td>

                                </tr>
                            </table>

                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td align="center" style="padding:0px 0 22px 0;">
                            <p style="font-size:12px;">
                                <i>Formerly known as HDFC Credila Financial Services Limited</i>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
